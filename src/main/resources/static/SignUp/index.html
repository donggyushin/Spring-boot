<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="../index.html">GYU</a>
    </div>
    <div class="littleBox">
      <div class="sign">
        <a href="#">sign up</a>
        <span>||</span>
        <a href="../SignIn/index.html">sign in</a>
      </div>
      <div class="icon">
        <a href="/list"><i class="glyphicon glyphicon-user"></i></a>
      </div>
    </div>
  </div>

<div class="container">
  <img src="../media/insta.png" alt="image">
  <form class="signupform" action="/create" method="post">
    <div class="form__container">
      <span id="gyu">GYU</span>
      <span id="desc">Please Sign up to join!</span>
      <div class="form__container__row">
        <input type="text" name="id" placeholder="input ID...">
      </div>
      <div class="form__container__row">
        <input type="text" placeholder="input Name..." name="name">
      </div>
      <div class="form__container__row">
        <input type="password" name="password" placeholder="input Password...">
      </div>
      <div class="form__container__row">
        <input type="email" name="email" placeholder="abc@abc...">
      </div>
      <input id="button" type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
