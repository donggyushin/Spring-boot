<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./UserList/styles.css">

</head>
<body>
  {{> /include/Navigation/index}}

  <div class="container">
    <div class="header">
      <span>User List</span>
      <hr>
    </div>
    <div class="userList">
      <div class="userList__row">
        <span>ID</span>
        <span>Name</span>
        <span>E-mail</span>
        <span></span>
      </div>
      <hr>
      {{#users}}
      <div class="userList__row">
        <span>{{id}}</span>
        <span>{{name}}</span>
        <span>{{email}}</span>
        <span><a href="/update/{{key}}">Edit</a></span>
      </div>
      <hr>
      {{/users}}

    </div>
  </div>
</body>
</html>
