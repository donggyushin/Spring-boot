<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/SignUp/styles.css">
</head>
<body>
  {{> /include/Navigation/index}}

<div class="container">
  <img src="../media/insta.png" alt="image">
  <form class="signupform" action="/create" method="post">
    <div class="form__container">
      <span id="gyu">GYU</span>
      <span id="desc">Please Sign up to join!</span>
      <div class="form__container__row">
        <input type="text" name="id" placeholder="input ID...">
      </div>
      <div class="form__container__row">
        <input type="text" placeholder="input Name..." name="name">
      </div>
      <div class="form__container__row">
        <input type="password" name="password" placeholder="input Password...">
      </div>
      <div class="form__container__row">
        <input type="email" name="email" placeholder="abc@abc...">
      </div>
      <input id="button" type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
