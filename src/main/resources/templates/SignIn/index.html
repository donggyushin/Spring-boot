<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/SignIn/styles.css">

</head>
<body>
  {{> /include/Navigation/index}}

  <div class="container">
    <img src="../media/insta.png" alt="image">
    <form class="signupform" action="/login" method="post">
      <div class="form__container">
        <span id="gyu">GYU</span>
        <span id="desc">Please Sign in to join!</span>
        <div class="form__container__row">
          <input type="text" name="id" placeholder="input ID...">
        </div>
        <div class="form__container__row">
          <input type="password" name="password" placeholder="input Password...">
        </div>
        <input id="button" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
